<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="place-logo">
          <img src="images/Vector.svg" alt="logo Around" class="logo" />
          <img src="images/Line.svg" alt="line logo" class="line" />
        </div>
        <section class="profile">
          <img
            src="images/Avatar.png"
            alt="Jacques Cousteau, explorador y Biologo marino."
            class="avatar"
          />
          <div class="profile__info">
            <div class="profile__name-area">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__button">
                <img src="images/Edit_Button.svg" alt="Boton editar perfil" />
              </button>
            </div>

            <p class="profile__job">Explorer</p>
          </div>
          <div class="newplace">
            <button class="add-button">
              <img
                class="add-button__image"
                src="images/vector_add.svg"
                alt="Boton agregar imagen"
              />
            </button>
          </div>
        </section>
      </header>
      <main class="content">
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <h3 class="footer__author">&copy; 2023 Around The U.S.</h3>
      </footer>

      <div class="popup popup_content_edit-profile">
        <div class="popup__overlay"></div>

        <div class="popup__content">
          <button class="popup__button-close">
            <img src="images/Close_Icon.svg" alt="" />
          </button>
          <form class="popup__form popup__form_edit-profile" novalidate>
            <label for="input-name" class="popup__label">Edit Profile</label>
            <fieldset class="popup__set">
              <label for="input-name" class="popup__label popup__label_edit">
              </label>
              <input
              placeholder="Name"
              minlength="2"
              maxlength="40"
                type="text"
                id="input-name"
                class="form form_input"
                name="name"
                value="Jacques Cousteau"
                required
              />
              <span class="form__error form__error_index_name"></span>
              <label for="input-name" class="popup__label popup__label_edit">
              </label>
              <input
              placeholder="About"
              required
              minlength="2"
              maxlength="200"
                type="text"
                id="input-about"
                class="form form_input"
                name="job"
                value="Explorer"
              />
              <span class="form__error form__error_index_about"></span>
            </fieldset>
            <fieldset class="form form_set">
              <button type="submit" class="form form_submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_content_add-element">
        <div class="popup__overlay"></div>
        <div class="popup__content popup__content_new-place">
          <button class="popup__button-close">
            <img
              src="images/Close_Icon.svg"
              alt="Imagen boton cerrar ventana"
            />
          </button>
          <form class="popup__form popup__form_add-element" novalidate>
            <label for="input-name" class="popup__label">New Place</label>
            <fieldset class="popup__set">
              <label for="input-name" class="popup__label"> </label>
              <input
                type="text"
                required
                minlength="2"
                maxlength="30"
                class="form form_input"
                name="title"
                placeholder="Title"
              />
              <span class="form__error form__error_index_title"></span>
              <label for="input-name" class="popup__label"> </label>
              <input
                type="url"
                required
                class="form form_input"
                name="link"
                placeholder="link"
              />
              <span class="form__error form__error_index_link"></span>
            </fieldset>
            <fieldset class="popup__set">
              <button type="submit" class="form form_submit">Create</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_content_image">
        <div class="popup__overlay"></div>
        <div class="popup__content-image">
          <button class="popup__button-close">
            <img
              src="images/Close_Icon.svg"
              alt="Imagen boton cerrar ventana"
            />
          </button>
          <img class="popup__image" alt="Area para colocar imagenes de popup" src="images/lago_dibraise.jpg">
          <h3 class="popup__title"></h3>
        </div>
      </div>

      <template class="card-template">
        <div class="element">
          <img
            src="images/yosey_valley.jpg"
            alt="Yosemite"
            class="element__image"
          />
          <button class="button-delete">
            <img src="images/Trash.svg" alt="imagen boton eliminar imagen" />
          </button>
          <div class="element__place">
            <h3 class="element__title">Yosemite</h3>
            <button class="element__like"></button>
          </div>
        </div>
      </template>
      <script src="index.js"></script>
      <script src="validate.js"></script>
    </div>
  </body>
</html>
