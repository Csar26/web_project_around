<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto 5</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="fonts/Inter-Web/inter.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="place_logo">
          <img src="images/Vector.svg" alt="logo Around" class="logo" />
          <img src="images/Line.svg" alt="line logo" class="line" />
        </div>
        <section class="profile">
          <img
            src="images/Avatar.png"
            alt="Jacques Cousteau, explorador y Biologo marino."
            class="avatar"
          />
          <div class="profile_info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img src="/images/Edit Button.svg" alt="" class="edit-button">
            <h3 class="profile__job">Explorer</h3>

          </div>
            
            <img src="/images/Add Button.svg" alt="" class="add-button">
        </section>
      </header>
      <main class="content">
        <section class="elements">
          <img src="images/yosemite_valley.jpg" alt="" class="element" />
          <img src="images/lake_louise.jpg" alt="" class="element" />
          <img src="images/Bald_Mountains.jpg" alt="" class="element" />
          <img src="images/latemar.jpg" alt="" class="element" />
          <img src="images/Vanoise_National.jpg" alt="" class="element" />
          <img src="images/lago_di_braies.jpg" alt="" class="element" />
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__author">&copy; 2023 Around The U.S.</h3>
      </footer>
      <div class="popup popup_content_edit_profile">
      <div class="popup__overlay"></div>
      <button class="popup__botton-close">
      <img src="/images/Close Icon.svg" alt="">
      </button>
      <div class="popup__content">
        <form class="popup_form">
        <label for="imput-name" class="popup-label">Nombre</label>

        </form>


      </div>
    </div>
    <div class="popup popup_content_add-element"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
