<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="fonts/Inter-Web/inter.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="place-logo">
          <img src="images/Vector.svg" alt="logo Around" class="logo" />
          <img src="images/Line.svg" alt="line logo" class="line" />
        </div>
        <section class="profile">
          <img
            src="images/Avatar.png"
            alt="Jacques Cousteau, explorador y Biologo marino."
            class="avatar"
          />
          <div class="profile__info">
            <div class="profile__name-area">

            <p class="profile__name">Jacques Cousteau </p>
            <button class="profile__button">
              <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="0.5" width="23" height="23" stroke="white"/>
                <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z" fill="white"/>
                </svg>
            </button>
          </div>
          
            <h3 class="profile__job">Explorer</h3>

          </div>
          <div class="newplace">
            
            <button class="add-button"><svg width="22" height="22" viewbox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
              </svg></button>
            </div>
             
            
            
        </section>
      </header>
      <main class="content">
        <section class="elements">

        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__author">&copy; 2023 Around The U.S.</h3>
      </footer>
      <div class="popup popup_content_edit_profile">

      <div class="popup__overlay"></div>
      
      <div class="popup__content">
        <button class="popup__button-close">
          <svg width="32" height="32" viewbox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28.5709 0.286517L16.0001 12.8573L3.4293 0.286515L0.286608 3.42921L12.8574 16L0.286608 28.5708L3.4293 31.7135L16.0001 19.1427L28.5709 31.7135L31.7136 28.5708L19.1428 16L31.7136 3.42921L28.5709 0.286517Z" fill="white"/>
            </svg>
            
        </button>
        <form class="popup__form">
        <label for="input-name" class="popup__label">Edit Profile</label>
        <fieldset class="popup__set">
          <label for="input-name" class="popup__label_edit"> </label>
          <input type="text" class="form__input" name="name" value="Jacques Cousteau">
          <span class="form__error"></span>
          <label for="input-name" class="popup__label_edit"> </label>
          <input type="text" class="form__input" name="job" value="Explorer">
          <span class="form__error"></span>
        </fieldset>
        <fieldset class="form__set">
          <button type="submit" class="form__submit">Save</button>
        </fieldset>
        </form>
      </div>
      </div>
      
      <div class="popup popup_content_add-element">
        <div class="popup__overlay"></div>
        <div class="popup__content popup__content_new-place">
        <button class="popup__button-close">
          <svg
            width="32"
            height="32"
            viewbox="0 0 32 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M28.5709 0.286517L16.0001 12.8573L3.4293 0.286515L0.286608 3.42921L12.8574 16L0.286608 28.5708L3.4293 31.7135L16.0001 19.1427L28.5709 31.7135L31.7136 28.5708L19.1428 16L31.7136 3.42921L28.5709 0.286517Z"
              fill="white"
            />
          </svg>
        </button>      
        <form class="popup__form popup__form_add-element">
          <label for="input-name" class="popup__label"
            >New Place</label
          >
          <fieldset class="popup__set">
            <label for="input-name" class="popup__label">
            </label>
            <input
              type="text"
              class="form__input"
              name="title"
              placeholder="Title"
            />
            <span class="form__error"></span>
            <label for="input-name" class="popup__label">
            </label>
            <input
              type="text"
              class="form__input"
              name="link"
              placeholder="link"
            />
            <span class="form__error"></span>
          </fieldset>
          <fieldset class="popup__set">
            <button type="submit" class="form__submit">Create</button>
          </fieldset>
        </form>        
      </div>

    </div>
    <div class="popup popup_content_image">
      <div class="popup__overlay"></div>
      <div class="popup__content_image">
      <button class="popup__button-close">
        <svg
          width="32"
          height="32"
          viewbox="0 0 32 32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M28.5709 0.286517L16.0001 12.8573L3.4293 0.286515L0.286608 3.42921L12.8574 16L0.286608 28.5708L3.4293 31.7135L16.0001 19.1427L28.5709 31.7135L31.7136 28.5708L19.1428 16L31.7136 3.42921L28.5709 0.286517Z"
            fill="white"
          />
        </svg>
      </button>   
      <img class="popup__image">      
      <h3 class="popup__title"></h3>   
            
    </div>

  </div>
    
  <template class="card-template">
   
               <div class="element">
                <img src="images/yosey_valley.jpg" alt="Yosemite Valley Lodge is the best lodging location in Yosemite Valley with direct views of Yosemite Falls. " class="element__image">
                <button class="button-delete"><svg width="18" height="20" viewbox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.45787 18.1422C2.51882 18.8126 3.06735 19.3002 3.73778 19.3002H14.2615C14.9319 19.3002 15.4804 18.7923 15.5414 18.1422L16.7197 5.79007H1.27954L2.45787 18.1422Z" fill="white"/>
                  <path d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z" fill="white"/>
                  </svg>
                </button>
                <div class="element__place">
                <h3 class="element__title">Yosemite Valley</h3>
                <button class="element__like">
                     </button>               
               </div>
              </div>
  </template>
    <script src="index.js"></script>
    </div>
  </body>
</html>
