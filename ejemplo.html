<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .subtitle::before {
            content: 'Hola ';
        }
        .subtitle::after {
            content: ', ¿Cómo estas?';
        }

        .subtitle{
            content: 'Ramin';
        }
    </style>

</head>
<body>
    <h2 class="subtitle">Juan</h2>

    <script>
        document.querySelector('.subtitle').textContent = 'RAMIRO';
    </script>
</body>
</html>
